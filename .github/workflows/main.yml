name: "Test Visual Snapshot PR"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to capture snapshots from"
        required: true
        default: "production"
        type: choice
        options:
          - staging
          - production

      update_mode:
        description: "Update all tests or specific test?"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - specific

      test_path:
        description: "Test file path (only for specific mode)"
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  test-pr:
    runs-on: [self-hosted, Windows, X64]

    steps:
      # --------------------
      # Checkout (clean for self-hosted runner)
      # --------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      # --------------------
      # Configure Git
      # --------------------
      - name: Configure Git
        shell: powershell
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      # --------------------
      # Validate Inputs
      # --------------------
      - name: Validate Inputs
        shell: powershell
        run: |
          $envInput = "${{ inputs.environment }}"
          $modeInput = "${{ inputs.update_mode }}"
          $testPath = "${{ inputs.test_path }}"

          Write-Host "Environment: $envInput"
          Write-Host "Mode: $modeInput"
          Write-Host "Test Path: $testPath"

          if ($envInput -notin @("staging", "production")) {
              Write-Error "Invalid environment"
              exit 1
          }

          if ($modeInput -notin @("all", "specific")) {
              Write-Error "Invalid update_mode"
              exit 1
          }

          if ($modeInput -eq "specific" -and -not $testPath) {
              Write-Error "test_path is required when mode is 'specific'"
              exit 1
          }

      # --------------------
      # Create Dummy Change
      # --------------------
      - name: Create Dummy Change
        shell: powershell
        run: |
          $file = "test_pr_${{ github.run_id }}.txt"

          $content = "Environment: ${{ inputs.environment }}`n" +
                     "Mode: ${{ inputs.update_mode }}`n" +
                     "Test Path: ${{ inputs.test_path }}`n" +
                     "Run ID: ${{ github.run_id }}`n" +
                     "Timestamp: $(Get-Date)"

          Set-Content -Path $file -Value $content

          git add .
          git commit -m "Test PR from ${{ inputs.environment }}"

      # --------------------
      # Create Pull Request
      # --------------------
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: test-pr-${{ github.run_id }}
          base: master
          title: "Test PR from ${{ inputs.environment }}"
          body: |
            ## Test Pull Request

            Environment: ${{ inputs.environment }}
            Mode: ${{ inputs.update_mode }}
            Test Path: ${{ inputs.test_path }}
            Triggered by: @${{ github.actor }}
