name: "Update Visual Snapshots"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to capture snapshots from"
        required: true
        default: "production"
        type: choice
        options:
          - staging
          - production
      update_mode:
        description: "Update all tests or specific test?"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - specific
      test_path:
        description: "Test file path (only for specific mode)"
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  update_snapshots:
    runs-on: [self-hosted, Windows, X64]

    steps:
      # --------------------
      # Clean Checkout (VERY IMPORTANT for self-hosted)
      # --------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true
          persist-credentials: true

      # --------------------
      # Configure Git
      # --------------------
      - name: Configure Git
        shell: powershell
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      # --------------------
      # Validate Inputs
      # --------------------
      - name: Validate Inputs
        shell: powershell
        run: |
          $envInput = "${{ inputs.environment }}"
          $modeInput = "${{ inputs.update_mode }}"
          $testPath = "${{ inputs.test_path }}"

          if ($envInput -notin @("staging", "production")) {
              Write-Error "Invalid environment"
              exit 1
          }

          if ($modeInput -notin @("all", "specific")) {
              Write-Error "Invalid update_mode"
              exit 1
          }

          if ($modeInput -eq "specific" -and -not $testPath) {
              Write-Error "test_path required for specific mode"
              exit 1
          }

      # --------------------
      # Replace With Your Snapshot Command
      # --------------------
      - name: Run Snapshot Update (Replace This)
        shell: powershell
        run: |
          # Example:
          # npm ci
          # npx playwright test --update-snapshots
          
          # Dummy file for testing
          $file = "dummy_update_${{ github.run_id }}.txt"
          Set-Content -Path $file -Value "Updated at $(Get-Date)"
          git add .

      # --------------------
      # Commit If Changes Exist
      # --------------------
      - name: Commit changes if any
        id: commit_step
        shell: powershell
        run: |
          $changes = git status --porcelain
          if ($changes) {
              git commit -m "Update visual snapshots from ${{ inputs.environment }}"
              echo "changes=true" >> $env:GITHUB_OUTPUT
          } else {
              Write-Host "No changes to commit"
              echo "changes=false" >> $env:GITHUB_OUTPUT
          }

      # --------------------
      # Ensure No Stale 'fork' Remote (Fix for Windows Self-Hosted)
      # --------------------
      - name: Clean Git remotes
        if: steps.commit_step.outputs.changes == 'true'
        shell: powershell
        run: |
          $remotes = git remote
          if ($remotes -contains "fork") {
              git remote rm fork
          }

      # --------------------
      # Create Pull Request
      # --------------------
      - name: Create Pull Request
        if: steps.commit_step.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ci/update-${{ github.run_id }}
          base: master
          delete-branch: true
          title: "Update visual snapshots from ${{ inputs.environment }}"
          body: |
            ## Visual Snapshot Update

            Environment: ${{ inputs.environment }}
            Mode: ${{ inputs.update_mode }}
            Triggered by: @${{ github.actor }}

            Please review snapshot changes carefully.
