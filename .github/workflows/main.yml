name: "Update Visual Snapshots"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to capture snapshots from'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production
      update_mode:
        description: 'Update all tests or specific test?'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - specific
      test_path:
        description: 'Test file path (only for specific mode). Example: tests/flows/SIMskills/dashboard.spec.ts'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  update_snapshots:
    runs-on: [self-hosted, Windows, X64]

    steps:
      # --------------------
      # Validation
      # --------------------
      - name: Validate environment
        shell: powershell
        run: |
          $envInput = "${{ inputs.environment }}"
          Write-Host "Environment: $envInput"
          if ($envInput -ne "staging" -and $envInput -ne "production") {
              Write-Error "Invalid environment. Must be 'staging' or 'production'."
              exit 1
          }

      - name: Validate update_mode
        shell: powershell
        run: |
          $modeInput = "${{ inputs.update_mode }}"
          Write-Host "Update mode: $modeInput"
          if ($modeInput -ne "all" -and $modeInput -ne "specific") {
              Write-Error "Invalid update_mode. Must be 'all' or 'specific'."
              exit 1
          }

      - name: Validate test_path (if specific)
        if: ${{ inputs.update_mode == 'specific' }}
        shell: powershell
        run: |
          $testPath = "${{ inputs.test_path }}"
          Write-Host "Test path: $testPath"
          if (-not $testPath) {
              Write-Error "test_path is required when update_mode is 'specific'."
              exit 1
          }

      # --------------------
      # Checkout code
      # --------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------
      # Ensure base branch exists locally
      # --------------------
      - name: Ensure master exists locally
        shell: powershell
        run: |
          git fetch origin master:master

      # --------------------
      # Create dummy commit (replace with snapshot updates later)
      # --------------------
      - name: Create dummy change
        shell: powershell
        run: |
          $file = "dummy_update_${{ github.run_id }}.txt"
          Set-Content -Path $file -Value "Updated at $(Get-Date)"
          git add $file
          git commit -m "Update visual snapshots from ${{ inputs.environment }}" || Write-Host "No changes to commit"

      # --------------------
      # Create Pull Request (Windows-safe)
      # --------------------
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ci/update-${{ github.run_id }}
          base: master
          title: "Update visual snapshots from ${{ inputs.environment }}"
          commit-message: "Update visual snapshots from ${{ inputs.environment }}"
          body: |
            ## Visual Snapshot Update

            This PR updates visual regression test snapshots captured from the **${{ inputs.environment }}** environment.

            ### Details
            - Environment: ${{ inputs.environment }}
            - Update Mode: ${{ inputs.update_mode }}
            - Triggered by: @${{ github.actor }}

            ### Review Checklist
            - [ ] Review changes
            - [ ] Confirm snapshots were captured from the correct environment
          push-to-fork: false
