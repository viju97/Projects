name: "Update Visual Snapshots"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to capture snapshots from'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production
      update_mode:
        description: 'Update all tests or specific test?'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - specific
      test_path:
        description: 'Test file path (only for specific mode)'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  update_snapshots:
    runs-on: [self-hosted, Windows, X64]

    steps:
      # --------------------
      # Validation
      # --------------------

      - name: Validate environment
        run: |
          $envInput = "${{ inputs.environment }}"
          Write-Host "Environment: $envInput"
          if ($envInput -ne "staging" -and $envInput -ne "production") {
              Write-Error "Invalid environment. Must be staging or production."
              exit 1
          }

      - name: Validate update_mode
        run: |
          $modeInput = "${{ inputs.update_mode }}"
          Write-Host "Update mode: $modeInput"
          if ($modeInput -ne "all" -and $modeInput -ne "specific") {
              Write-Error "Invalid update_mode. Must be all or specific."
              exit 1
          }

      - name: Validate test_path (if specific)
        if: ${{ inputs.update_mode == 'specific' }}
        run: |
          $testPath = "${{ inputs.test_path }}"
          Write-Host "Test path: $testPath"
          if (-not $testPath) {
              Write-Error "test_path is required when update_mode is specific."
              exit 1
          }

      # --------------------
      # Checkout
      # --------------------

      - name: Checkout code
        uses: actions/checkout@v4

      # --------------------
      # Dummy change (for demo PR)
      # --------------------

      - name: Create dummy change
        run: |
          $file = "dummy_update.txt"
          Set-Content -Path $file -Value "Updated at $(Get-Date)"
      
      # --------------------
      # Create Pull Request
      # --------------------

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ci/update-visual-snapshots-${{ github.run_id }}
          title: "Update visual snapshots from ${{ inputs.environment }}"
          body: |
            ## Visual Snapshot Update

            This PR updates visual regression test snapshots captured from the **${{ inputs.environment }}** environment.

            ### Details
            - Environment: ${{ inputs.environment }}
            - Update Mode: ${{ inputs.update_mode }}
            - Triggered by: @${{ github.actor }}

            ### Review Checklist
            - [ ] Review snapshot differences
            - [ ] Confirm snapshots were captured from the correct environment
          base: main
